version: "3"
services:
  springboot-eureka-server:
    image: springboot-eureka-server
    build:
      context: ./springboot-eureka-server
      dockerfile: Dockerfile
    volumes:
      - /data/springboot-eureka-server
    ports:
      - "8761:8761"
    networks:
      - spring-ms
  springboot-config-server:
    image: springboot-config-server
    build:
      context: ./springboot-config-server
      dockerfile: Dockerfile
    volumes:
      - /data/springboot-config-server
    ports:
      - "8888:8888"
    links:
      - springboot-eureka-server
    depends_on:
      - springboot-eureka-server
    networks:
      - spring-ms
  address-service:
    image: address-service
    build:
      context: ./address-service
      dockerfile: Dockerfile
    volumes:
      - /data/address-service
    links:
      - springboot-eureka-server
      - springboot-config-server
    depends_on:
      - springboot-eureka-server
      - springboot-config-server
    networks:
      - spring-ms
  employee-service:
    image: employee-service
    build:
      context: ./employee-service
      dockerfile: Dockerfile
    volumes:
      - /data/employee-service
    links:
      - springboot-eureka-server
      - springboot-config-server
    depends_on:
      - springboot-eureka-server
      - springboot-config-server
    networks:
      - spring-ms
  api-service:
    image: api-service
    build:
      context: ./api-service
      dockerfile: Dockerfile
    volumes:
      - /data/api-service
    links:
      - springboot-eureka-server
      - springboot-config-server
      - employee-service
      - address-service
    depends_on:
      - springboot-eureka-server
      - springboot-config-server
    networks:
      - spring-ms
  springboot-api-gateway:
    image: springboot-api-gateway
    build:
      context: ./springboot-api-gateway
      dockerfile: Dockerfile
    volumes:
      - /data/springboot-api-gateway
    ports:
      - "8080:8080"
    links:
      - springboot-eureka-server
      - employee-service
      - address-service
    depends_on:
      - springboot-eureka-server
    networks:
      - spring-ms

networks:
  spring-ms:
