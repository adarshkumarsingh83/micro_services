<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
    html
    {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
        box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
      padding: 20px;
    }

    article {
      max-width: 50em;
      background: white;
      padding: 2em;
      margin: 1em auto;
    }

    .table-of-contents {
      float: left;
      width: 40%;
      background: #eee;
      font-size: 0.8em;
      padding: 1em 2em;
      margin: 0 0 0.5em 0.5em;
    }

    .table-of-contents ul {
      padding: 0;
    }

    .table-of-contents li {
      margin: 0 0 0.25em 0;
    }

    .table-of-contents a {
      text-decoration: none;
    }

    .table-of-contents a:hover,
    .table-of-contents a:active {
      text-decoration: underline;
    }

    h3:target {
      animation: highlight 1s ease;
    }

    @keyframes highlight {
      from { background: yellow; }
      to { background: white; }
    }
  </style>
</head>
<body>
<nav role="navigation" class="table-of-contents">
    <h2>ESPARK API definitions:</h2>
    <ul>
        <li><a href="./swagger-ui.html?url=/api-specs/api-v1.0.0.yml#/API">ESPARK API 1</a></li>
        <li><a href="./swagger-ui.html?url=/api-specs/api-v2.0.0.yml#/API">ESPARK API 2</a></li>
            <ul>
                <li><a href="./swagger-ui.html?url=/api-specs/api-v2.1.0.yml#/API">ESPARK API 2.1</a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
